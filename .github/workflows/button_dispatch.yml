on: workflow_dispatch

jobs:
  one:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        id: checkout
        uses: actions/checkout@v2
      - name: Linting
        id: linting
        run: |
            ./gradlew clean
            ./gradlew lintRelease
      - name: Report Lint warnings
        id: report
        if: ${{ failure() }}
        run: |
            ./gradlew saveLintResultsForSlack
            cat lint_results_for_slack.txt

